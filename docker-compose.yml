version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: fayda-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8080 --reload

  frontend:
    build:
      context: ./frontend
    container_name: fayda-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm start
    depends_on:
      - backend


